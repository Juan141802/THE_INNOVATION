	<div class="container">
		<div class="row">
			<h1>Lista de Clientes</h1>
		</div>
		<table id="clientes" class="table table-bordered">
			<thead class="table-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Edad</th>
					<th scope="col">Telefono</th>
					<th scope="col">Asistencia</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${listaCliente}">
					<td th:text="${cliente.id_cliente}"></td>
					<td th:text="${cliente.Nombre}"></td>
					<td th:text="${cliente.Apellido}"></td>
					<td th:text="${cliente.Edad}"></td>
					<td th:text="${cliente.Telefono}"></td>
					<td th:text="${cliente.asistencia.Asistencia}"></td>
					<td><a
						th:href="@{'/cliente/editar'+'/'+ ${cliente.id_cliente}}"
						class="btn btn-outline-info">Editar</a> 
						
						<button
						th:onclick="@{'confirmar('+  ${cliente.id_cliente} +')'}"
						class="btn btn-outline-danger">Eliminar</button></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/cliente/nuevo}" class="btn btn-outline-secondary">Nuevo
			cliente</a>
