<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Categorias</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Control de Asistencia</a>
		</div>
	</nav>
    <br>
    
    <div class="container text-center">
		<div>
			<h1>Registro de Asistencias</h1>
		</div>
           
            <form th:action="@{/asistencia/guardar}" th:object="${asistencia}" method="POST" style="max-width: 600px; margin: 0 auto;">
            
            <div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Asistencia: </label>
                <div class="col-sm-8">
                 <input type="text" name="asistencia" th:field="*{Asistencia}" class="form-control" placeholder="Digite la asistencia" required>
              </div>
				</div>
				<div class="text-center p">
				<br>
				<button type="submit" class="btn btn-primary">Guardar</button>
				
              </div>
              </div>
              </form>
            </div>
            
            
            
            
</body>
</html>
