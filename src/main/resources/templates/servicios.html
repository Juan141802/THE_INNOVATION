	</nav>

	<div class="container">
		<div class="row">
			<h1>Lista de Servicios</h1>
		</div>
	<table id="servicios" class="table table-bordered">
		<thead class="table-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Venta_Servicio</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="servicio : ${listaServicio}">
			<td th:text="${servicio.id_serv}">Id</td>
			<td th:text="${servicio.nom}">Nombre</td>     
			<td th:text="${servicio.ventaservicios.info}">Venta_Servicio</td>
			<td>
			<a th:href="@{'/servicios/editar'+'/'+ ${servicio.id_serv}}" class="btn btn-outline-info">Editar</a>
			<button
						th:onclick="@{'confirmar('+  ${servicio.id_serv} +')'}"
						class="btn btn-outline-danger">Eliminar</button></td>
			</tbody>
		</table>
		 <a th:href="@{/servicios/nuevo}" class="btn btn-outline-secondary">Agregar Servicio</a> 
	</div>
