<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="utf-8">
	<title>Inicio de Sesión</title>
	<!-- Latest compiled and minified CSS -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<!--CSS video-->
<style>
	#Vlogin {
		position: absolute;
		right: 0;
		bottom: 0;
		z-index: -1;
		min-width: 100%;
		min-height: 100%;
	}

	.formulario {
		width: 300px;
		padding: 16px;
		border-radius: 10px;
		margin: auto;
		background: #bdc3c7;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #2c3e50, #bdc3c7);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #2c3e50, #bdc3c7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

	}
</style>

<body>

	<!--Video-->
	<div>
		<video autoplay loop muted plays-inline id="Vlogin">
			<source src="/video/LogIn-1.mp4" type="video/webm">
			<source src="/video/LogIn-1.mp4" type="video/ogg">
			<source src="/video/LogIn-1.mp4" type="video/mp4">
		</video>
	</div>
	<!--Video-->


	</div>
	<div class="formulario">
		<div class="row">
			<div class="coL-md-6 coL-md-offset-3">


				<h1>Inicio de Sesión</h1>
				<form th:action="@{/login}" method="post" class="">

					<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o Contraseña
							Inválidos</div>
					</div>

					<div th:if=${param.Logout}>
						<div class="alert alert-info">Ha Cerrado Sesión Exitosamente
						</div>
					</div>

					<div class="form-group">
						<label class="control-Label" for="username">Nombre de
							Usuario : </label> <input id="username" name="username" type="text" class="form-control"
							required autofocus="autofocus" placeholder="Digite su Email-id :">
					</div>

					<div class="form-group">
						<label class="control-Label" for="contraseña">Contraseña :
						</label> <input id="contraseña" name="password" type="password" class="form-control" required
							autofocus="autofocus" placeholder="Digite su Contraseña :">
					</div>

					<div class="form-group">
						<div class="row">
							<div class="coL-md-6 coL-md-offset-3">
								<input type="submit" class="form-control btn btn-success" id="Login-submit"
									value="Iniciar Sesión" />
							</div>
						</div>
					</div>
				</form>

				<div class="form-group">
					<span>¿No tienes una cuenta? <a th:href="@{/registro}">Registrarse</a></span>
				</div>

			</div>
		</div>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

</body>

</html>
