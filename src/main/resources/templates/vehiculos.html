		<div class="container">
			<a class="navbar-brand" href="#">Control de Vehiculos</a>
		</div>
	</nav>
	<br>

	<div class="container">
		<div class="row">
			<h1>Lista de Vehiculos</h1>
		</div>
		<table id="vehi" class="table table-bordered">
			<thead class="table-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Marca</th>
					<th scope="col">Modelo</th>
					<th scope="col">Categoria</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vehiculo : ${listaVehiculos}">
					<td th:text="${vehiculo.id_vehi}">Id</td>
					<td th:text="${vehiculo.mar}">Marca</td>
					<td th:text="${vehiculo.mod}">Modelo</td>
					<td th:text="${vehiculo.categoriavehiculo.cil}">Cilindraje</td>
					<td>
				 	<a th:href="@{'/vehiculos/editar'+'/'+ ${vehiculo.id_vehi}}" class="btn btn-outline-info">Editar</a>
				    <button
						th:onclick="@{'confirmar('+  ${vehiculo.id_vehi} +')'}"
						class="btn btn-outline-danger">Eliminar</button></td>
				</tr>
			</tbody>
		</table>
	         <a th:href="@{/vehiculos/nuevo}" class="btn btn-outline-secondary">Agregar Categoria Curso</a>
	</div>
