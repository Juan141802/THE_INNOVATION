<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de Categorias</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Control de Categoria Vehiculos</a>
		</div>
	</nav>
	<br>

	<div class="container">
		<div class="row">
			<h1>Lista de Categorias Vehiculos</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Cilindraje</th>					
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="categoriavehiculo : ${listaCategorias}">
					<td th:text="${categoriavehiculo.id_catv}">Id</td>
					<td th:text="${categoriavehiculo.cil}">Cilindraje</td>
					<td>
					<!-- <a th:href="@{'/categoriavehiculo/editar'+'/'+ ${categoriavehiculo.id_catv}}" class="btn btn-outline-info">Editar</a> -->
					<!--<a th:href="@{/categoriacurso/{id_cat}(id_cat=${categoriacurso.id_cat})}" class="btn btn-outline-danger">Eliminar</a> -->
				    </td>
				</tr>
			</tbody>
		</table>
	       <a th:href="@{/categoriavehiculo/nuevo}" class="btn btn-outline-secondary">Agregar Categoria Curso</a>
	</div>

</body>
</html>
