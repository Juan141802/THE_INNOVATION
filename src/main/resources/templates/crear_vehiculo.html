<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Vehiculos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Control de Vehiculos</a>
		</div>
	</nav>
    <br>
    
    <div class="container">
      <div class="row">
        <div class="col-Lg-6 coL-md-6 coL-sm-6 container justify-content-center card">
          <h1 class="text-center">Registro de Vehiculos</h1>
           <div class="card-body">
             <form th:action="@{/vehiculos/guardar}" th:object="${vehiculo}" method="POST">
              <div class="form-group">
                <label>Marca :</label>
                <input type="text" name="marca" th:field="*{mar}" class="form-control" placeholder="Digite la marca del vehiculo :">
              </div>
              <br>
              <div class="form-group">
                <label>Modelo :</label>
                <input type="text" name="modelo" th:field="*{mod}" class="form-control" placeholder="Digite el modelo del vehiculo :">
              </div>
              <br>
              <div class="form-group">
                <label>Categoria :</label>
                <select th:field="*{categoriavehiculo}" class="form-control" required>
                 <th:block th:each="categoriavehiculo : ${listaCategorias}">
                 <option th:text="${categoriavehiculo.cil}" th:value="${categoriavehiculo.id_catv}"></option>
                </select>
              </div>
              <br>
               <div class="box-footer">
                 <button class="btn btn-success">Guardar</button>
               </div>
             </form>
           </div>
        </div>
      </div>
    </div>

</body>
</html>
