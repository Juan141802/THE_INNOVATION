<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Usuarios</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>
 
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Control de Usuarios</a>
		</div>
	</nav>
    <br>
    
    <div class="container">
      <div class="row">
        <div class="col-Lg coL-md-6 coL-sm-6 container justify-content-center card">
          <h1 class="text-center">Registro de Usuarios</h1>
           <div class="card-body">
             <form th:action="@{/usuarios}" th:object="${usuarios}" method="POST">
              <div class="form-group">
                <label>Nombre :</label>
                <input type="text" name="nombre" th:field="*{nom}" class="form-control" placeholder="Digite el nombre :">
              </div>
              <br>
              <div class="form-group">
                <label>Apellido :</label>
                <input type="text" name="apellido" th:field="*{ape}" class="form-control" placeholder="Digite el apellido :">
              </div>
              <br>
              <div class="form-group">
                <label>Correo :</label>
                <input type="email" name="correo" th:field="*{corr}" class="form-control" placeholder="Digite el correo :">
              </div>
              <br>
              <div class="form-group">
                <label>Telefono :</label>
                <input type="number" name="telefono" th:field="*{tel}" class="form-control" placeholder="Digite el teléfono :">
              </div>
              <br>
              <div class="form-group">
                <label>Direccion :</label>
                <input type="text" name="direccion" th:field="*{dir}" class="form-control" placeholder="Digite la dirección :">
              </div>
              <br>
              <div class="form-group">
                <label>Contraseña :</label>
                <input type="password" name="contraseña" th:field="*{con}" class="form-control" placeholder="Digite la contraseña :">
              </div>
              <br>
              <div class="box-footer">
                 <button class="btn btn-success">Guardar</button>
               </div>
             </form>
           </div>
        </div>
      </div>
    </div>

</body>
</html>
