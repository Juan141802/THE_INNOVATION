<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de Usuarios</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Control de Usuarios</a>
		</div>
	</nav>
	<br>

	<div class="container">
		<div class="row">
			<h1>Lista de Usuarios</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>ID</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
				<th>Roles</th>
				<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<th:each="usuario : ${usuarios}">
				<td th:text="${usuario.id}">ID</td>
				<td th:text="${usuario.nombre}">ID</td>
				<td th:text="${usuario.apellido}">ID</td>
				<td th:text="${usuario.email}">ID</td>
				
					
				</tr>
			</tbody>
		</table>
		<a th:href="@{/usuarios/nuevo}" class="btn btn-outline-secondary">Agregar Usuario</a>
	</div>

</body>
</html>
