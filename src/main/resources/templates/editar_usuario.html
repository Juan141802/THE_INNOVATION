<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Edicion de Usuarios</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Control de Usuarios</a>
		</div>
	</nav>
	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-Lg coL-md-6 coL-sm-6 container justify-content-center card">
				<h1 class="text-center">Edicion de Usuarios</h1>
				<div class="card-body">
					<form
							th:action="@{/usu/guardar}" th:object="${usuario}"
							method="POST">
							<figure class="text-center">
								<blockquote class="blockquote">
									<p>Asigne un rol al usuario,</p>
								</blockquote>
								<figcaption class="blockquote-footer">
									</cite>
									<th:block th:text="${usuario.nombre}"></th:block>
								</figcaption>
							</figure>
							<label>Roles:</label><br> <br>
							<th:block th:each="rol : ${lstRol}">
								<input class="check" th:field="*{roles}" type="checkbox"
									th:value="${rol.id}" th:text="${rol.nombre}">
							</th:block>
							<input type="hidden" th:field="*{id}"
								th:value="${usuario.id}"> 
							
								<input type="hidden" th:field="*{nombre}" th:value="${usuario.nombre}"> 
								 <input type="hidden"
								th:field="*{email}" th:value="${usuario.email}"> 
								<input type="hidden" th:field="*{apellido}" th:value="${usuario.apellido}"> 
								<input type="hidden" th:field="*{password}" th:value="${usuario.password}"> 

							<br> <br>
							<button class="btn btn-danger">Editar</button>
							<br> <br>
						</form>
</body>
</html>
