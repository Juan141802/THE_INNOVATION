<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Vehiculos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Control de Clientes</a>
		</div>
	</nav>
    <br>
     <div class="container text-center">
		<div>
		<h1 th:if="${cliente.id_cliente == null}">Registro de clientes</h1>
			<h1 th:unless="${cliente.id_cliente == null}">Editar</h1>
		</div>
         <form th:action="@{/cliente/guardar}" th:object="${cliente}" method="POST" style="max-width: 600px; margin: 0 auto;">
            
            <div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-2">Nombre: </label>
                <div class="col-sm-8">
                 <input type="text" name="cliente" th:field="*{nombre}" class="form-control" placeholder="Digite la asistencia" required>
              </div>
				</div>
				<br>
				<div class="form-group row">
					<label class="col-form-label col-sm-2">Apellido: </label>
                <div class="col-sm-8">
                 <input type="text" name="apellido" th:field="*{Apellido}" class="form-control" placeholder="Digite la asistencia" required>
              </div>
				</div>
				<br>
				<div class="form-group row">
					<label class="col-form-label col-sm-2">Telefono: </label>
                <div class="col-sm-8">
                 <input type="number" name="telefono" th:field="*{Telefono}" class="form-control" placeholder="Digite la asistencia" required>
              </div>
              
				</div>
				<br>
				<div class="form-group row">
					<label class="col-form-label col-sm-2">Edad: </label>
                <div class="col-sm-8">
                 <input type="number" name="Edad" th:field="*{Edad}" class="form-control" placeholder="Digite la asistencia" required>
              </div>
              </div>
              <br>
              <div class="form-group row">
					<label class="col-form-label col-sm-2">Asistencia : </label>
					<div class="col-sm-8">
						<select th:field="*{asistencia}" class="form-control" required>
							<th:block th:each="asistencia : ${listarAsistencia}">
								<option th:text="${asistencia.Asistencia}" th:value="${asistencia.id_asistencia}"></option>
							</th:block>
						</select>
					</div>
				</div>
				</div>
				<br>
				<div class="text-center p">
				<br>
				<button type="submit" class="btn btn-primary">Guardar</button>
				
              </div>
            
            
              </form>
            </div>
            
            </body>
</html>
