	<div class="container">
		<div class="row">
			<h1>Lista de Categorias</h1>
		</div>
			<table id="example" class="table table-bordered">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Categoria</th>
					<th scope="col">Valor</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="categoriacurso : ${categoriacurso}">
					<td th:text="${categoriacurso.id_cat}">Id</td>
					<td th:text="${categoriacurso.nom}">Categoria</td>
					<td th:text="${categoriacurso.val}">Valor</td>
					<td>
					<a th:href="@{/categoriacurso/editar/{id_cat}(id_cat=${categoriacurso.id_cat})}" class="btn btn-outline-info">Editar</a>
					<button
						th:onclick="@{'confirmar('+  ${categoriacurso.id_cat} +')'}"
						class="btn btn-outline-danger">Eliminar</button></td>
						
				</tr>
			</tbody>
		</table>
		<a th:href="@{/categoriacurso/nuevo}" class="btn btn-outline-secondary">Agregar Categoria Curso</a>
	</div>
